<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="header.js" defer></script>
  <script src="admin.js" defer></script>
</head>
<body>
  <div class="tab-container">
    <div class="tab-header">
      <button class="tab-button active" data-tab="recipes">Recipes</button>
      <button class="tab-button" data-tab="ingredients">Ingredients</button>
    </div>
    <div class="tab-content">
      <!-- Recipes Tab Content -->
      <div id="recipes" class="content active">
        <div class="recipe-tab-container">
          <!-- Add Recipe Column -->
          <div class="add-recipe-column">
            <h2>Admin Panel</h2>
            <h3>Add Recipe</h3>
            <form id="addRecipeForm">
              <!-- Recipe Name -->
              <div class="form-group">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipeName" required>
              </div>
              <!-- Cooking Time -->
              <div class="form-group">
                <label for="cooking-time">Cooking Time (minutes):</label>
                <input type="number" id="cooking-time" name="cookingTime" required>
              </div>
              <!-- Instruction -->
              <div class="form-group">
                <label for="instruction">Instruction:</label>
                <textarea id="instruction" name="instruction" rows="4" required></textarea>
              </div>
              <!-- Ingredient List -->
              <div id="ingredientList">
                <h4>Ingredients</h4>
                <div class="ingredient-group">
                  <div class="form-group-inline">
                    <label for="ingredient-1">Ingredient:</label>
                    <input type="text" class="ingredient-name" id="ingredient-1" name="ingredientName[]" list="ingredientsDatalist" placeholder="Select ingredient" required>
                    <datalist id="ingredientsDatalist">
                      <!-- Options will be populated by admin.js -->
                    </datalist>
                  </div>
                  <div class="form-group-inline">
                    <label for="quantity-1">Quantity:</label>
                    <input type="number" class="ingredient-quantity" id="quantity-1" name="ingredientQuantity[]" required>
                  </div>
                  <div class="form-group-inline">
                    <label for="unit-1">Unit:</label>
                    <input type="text" class="ingredient-unit" id="unit-1" name="ingredientUnit[]" placeholder="g, ml, etc.">
                  </div>
                  <div class="form-group-inline">
                    <label for="required-1">Required:</label>
                    <input type="checkbox" class="ingredient-required" id="required-1" name="ingredientRequired[]">
                  </div>
                  <button type="button" class="add-ingredient-btn">+</button>
                  <button type="button" class="remove-ingredient-btn">&times;</button>
                </div>
              </div>
              <!-- Submit Button -->
              <div class="form-group">
                <button type="submit">Submit Recipe</button>
              </div>
            </form>
          </div>
          <!-- List Recipes Column -->
          <div class="list-recipes-column">
            <h2>Current Recipes</h2>
            <button id="fetchRecipesBtn" type="button">Fetch Recipes</button>
            <input type="text" id="recipeSearchBar" placeholder="Search recipes by name" />
            <div id="recipesList">
              <!-- Recipes will be loaded here by admin.js -->
            </div>
          </div>
        </div>
      </div>
      
      <!-- Ingredients Tab Content -->
      <div id="ingredients" class="content">
        <div class="ingredient-tab-container">
          <!-- Add Ingredient Column -->
          <div class="add-ingredient-column">
            <h3>Add Ingredient</h3>
            <form id="addIngredientForm">
              <div class="form-group">
                <label for="ingredient-name">Ingredient Name:</label>
                <input type="text" id="ingredient-name" required>
              </div>
              <div class="form-group">
                <label for="ingredient-category">Category:</label>
                <input type="text" id="ingredient-category" required>
              </div>
              <div class="form-group">
                <label for="ingredient-description">Description:</label>
                <textarea id="ingredient-description" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="ingredient-rank">Rank:</label>
                <input type="text" id="ingredient-rank" required>
              </div>
              <div class="form-group">
                <label>Dietary Restrictions:</label><br>
                <label><input type="checkbox" class="dietary-restriction-checkbox" value="1" data-name="Gluten-Free"> Gluten-Free</label>
                <label><input type="checkbox" class="dietary-restriction-checkbox" value="2" data-name="Dairy-Free"> Dairy-Free</label>
                <label><input type="checkbox" class="dietary-restriction-checkbox" value="3" data-name="Nut-Free"> Nut-Free</label>
                <label><input type="checkbox" class="dietary-restriction-checkbox" value="4" data-name="Vegetarian"> Vegetarian</label>
                <label><input type="checkbox" class="dietary-restriction-checkbox" value="5" data-name="Vegan"> Vegan</label>
                <label><input type="checkbox" class="dietary-restriction-checkbox" value="6" data-name="Kosher"> Kosher</label>
                <label><input type="checkbox" class="dietary-restriction-checkbox" value="7" data-name="Halal"> Halal</label>
              </div>
              <div class="form-group">
                <button type="submit">Add Ingredient</button>
              </div>
            </form>
          </div>
          <!-- List Ingredients Column -->
          <div class="list-ingredients-column">
            <h2>All Ingredients</h2>
            <button id="fetchIngredientsBtn" type="button" onclick="loadIngredientsForManagement()">Fetch Ingredients</button>
            <input type="text" id="ingredientSearchBar" placeholder="Search by name" />
            <div id="ingredientsList">
              <!-- Ingredients will be loaded here by admin.js -->
            </div>
          </div>
        </div>
      </div>      
    </div>
  </div>
</body>
</html>
