<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <div class="form-container">
      <h2>Recipe Information</h2>

      <form>
        <!-- Dish Name Input -->
        <label for="dish-name">What dish do you want to make?</label>
        <input
          type="text"
          id="dish-name"
          name="dish-name"
          placeholder="Enter the name of the dish"
        />
        <br /><br />

        <!-- Ingredients Input -->
        <label for="ingredients">What ingredients do you have?</label>
        <input
          type="text"
          id="ingredients"
          name="ingredients"
          placeholder="Enter your ingredients, separated by commas"
        />
        <br /><br />

        <!-- Ingredient Replacement Input -->
        <label for="replace-ingredient">What ingredient do you want to replace?</label>
        <input
          type="text"
          id="replace-ingredient"
          name="replace-ingredient"
          placeholder="Enter the ingredient to replace"
        />
        <br /><br />

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <style>
      .form-container {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        max-width: 500px;
      }

      label {
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </body>
</html>
