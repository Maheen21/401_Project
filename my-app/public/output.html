<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Flavor Fix | Recipe</title>
  <link rel="shortcut icon" href="logo_main.png" type="image/x-icon">
  <link rel="stylesheet" href="output.css" />
  <script src="header.js" defer></script>
</head>
<body>

  <!-- Panel 1: Recipe -->
  <div class="glass-panel">
    <h2>Recipe</h2>
    <p id="recipe-name">
      <!-- Recipe name will be populated here -->
    </p>
  </div>

  <!-- Panel 2: Missing Ingredients -->
  <div class="glass-panel">
    <h3>Missing Ingredients</h3>
    <div id="missing-ingredients">
      <!-- Missing ingredients will be populated here -->
    </div>
  </div>

  <!-- Panel 3: Steps -->
  <div class="glass-panel">
    <h3>Steps</h3>
    <div id="steps">
      <!-- Steps will be populated here -->
    </div>
  </div>

  <script>
    let savedDataRaw = localStorage.getItem('llmResponse');
    console.log('Raw savedData:', savedDataRaw);

    if (savedDataRaw) {
      try {
        // Parse the outer JSON object (which contains the "response" field)
        const savedData = JSON.parse(savedDataRaw);
        console.log('Parsed savedData:', savedData);

        // Extract the inner JSON string from the "response" field
        let responseData = savedData.response;

        // Remove Markdown formatting (```json and ```)
        responseData = responseData.replace(/```json/g, '').replace(/```/g, '');
        // Trim any extra whitespace or line breaks
        responseData = responseData.trim();

        // Parse the inner JSON string into an object
        const parsedData = JSON.parse(responseData);
        console.log('Parsed inner data:', parsedData);

        // Validate the parsed data structure
        if (
          parsedData &&
          parsedData.recipe !== undefined &&
          parsedData.missingIngredients !== undefined &&
          parsedData.steps !== undefined
        ) {
          const recipe = parsedData.recipe || 'No recipe title';
          const missingIngredients = parsedData.missingIngredients || {};
          const steps = parsedData.steps || [];

          console.log('recipe:', recipe);
          console.log('missingIngredients:', missingIngredients);
          console.log('steps:', steps);

          // Display recipe name
          document.getElementById('recipe-name').textContent = recipe;

          // Display missing ingredients
          let missingFormatted = '';
          if (Object.keys(missingIngredients).length > 0) {
            missingFormatted = Object.entries(missingIngredients)
              .map(([key, value]) => `<div><strong>${key}:</strong> ${value}</div>`)
              .join('');
          } else {
            missingFormatted = '<p>None</p>';
          }
          document.getElementById('missing-ingredients').innerHTML = missingFormatted;

          // Display steps with line breaks
          const stepsFormatted = steps.length > 0
            ? steps.map(step => `${step}<br><br>`).join('')
            : 'No steps provided.';
          document.getElementById('steps').innerHTML = stepsFormatted;
        } else {
          console.error('Invalid or incomplete data structure:', parsedData);
          document.getElementById('recipe-name').textContent = 'Invalid or incomplete data structure!';
        }
      } catch (error) {
        console.error("Error parsing savedData:", error);
        document.getElementById('recipe-name').textContent = 'Error parsing data!';
      }
    } else {
      console.error('No data found in localStorage for key "llmResponse".');
      document.getElementById('recipe-name').textContent = 'No recipe data found!';
    }
  </script>

</body>
</html>
